<app-toolbar></app-toolbar>
<h2>Cursos</h2>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="facultad">
      <th mat-header-cell *matHeaderCellDef> facultad </th>
      <td mat-cell *matCellDef="let element"> {{element.facultad_curso}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nombre_curso">
      <th mat-header-cell *matHeaderCellDef> nombre_curso </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_curso}} </td>
    </ng-container>
  
    <ng-container matColumnDef="inscibirme">
      <th mat-header-cell *matHeaderCellDef> inscibirme </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" (click)="inscribirme()">Inscribirme</button> </td>
      
    </ng-container>
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
