<app-toolbar></app-toolbar>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
    <div style="width: 600px; height: 400px; overflow-y: scroll; overflow-x: hidden;">
       <h2>Cursos disponibles</h2>   
        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="facultad">
              <th mat-header-cell *matHeaderCellDef> facultad </th>
              <td mat-cell *matCellDef="let element"> {{element.facultad_curso}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="nombre_curso">
              <th mat-header-cell *matHeaderCellDef> nombre_curso </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre_curso}} </td>
            </ng-container>
          
           

            <tr mat-header-row *matHeaderRowDef="displayedColumnsCourses"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsCourses;"></tr>
          </table>
          
        </div>
    </mat-grid-tile>

    <mat-grid-tile>
        <div style="width: 600px; height: 400px; overflow-y: scroll; overflow-x: hidden;">
            <h2>Turor√≠as disponibles</h2>   
            <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="facultad">
                  <th mat-header-cell *matHeaderCellDef> facultad </th>
                  <td mat-cell *matCellDef="let element"> {{element.facultad_curso}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="nombre_curso">
                  <th mat-header-cell *matHeaderCellDef> nombre_curso </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre_curso}} </td>
                </ng-container>
              
               
    
                <tr mat-header-row *matHeaderRowDef="displayedColumnsCourses"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsCourses;"></tr>
              </table>
              
        </div>
    </mat-grid-tile>
    <mat-grid-tile>Roles</mat-grid-tile>
    <mat-grid-tile>Personas</mat-grid-tile>
</mat-grid-list>
